      #     restore-keys: |
      #       ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
      #       ${{ runner.os }}-pip-

      - name: Install python dependencies
        run: pip install -r requirements.txt

      - name: Withdraw Fees
        run: brownie networks import network-config.yaml true && brownie run scripts/contractInteraction/rewards_cron.py --network=rsk-testnet
        env:
          REWARDS_CRON: 1
          FEE_CLAIMER: ${{secrets.FEE_CLAIMER}}
